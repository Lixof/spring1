<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <a href="/">hello</a>
    <br>
    <table>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Model</th>
            <th>Series</th>
        </tr>
        <tr th:each="car, state : ${cars}" class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
            <td th:utext="${state.count}"></td>
            <td th:utext="${car.user}"></td>
            <td th:utext="${car.model}"></td>
            <td th:utext="${car.series}"></td>
        </tr>
    </table>
</body>
</html>
